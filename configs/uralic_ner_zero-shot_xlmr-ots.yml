# task setup
task: ner
zero_shot_transfer: True
transfer_source: uralic
langs: ['mdf', 'se', 'udm']
dataset_path: /projects/assigned/txlm/data/ner-uralic
# whether to start with a randomly-initialized model
random_weights: False

# model options
model_class: xlmr
model_name: xlm-roberta-base
checkpoint_path: ./models/uralic/ner/zero_shot/xlmr_ots

# training options
random_seed: 1
epochs: 64
batch_size: 36
gradient_accumulation: 2
max_train_examples: null
# checkpoints every two epochs, so patience epochs is this parameter x2
patience: 4
